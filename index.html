			<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

			<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
			<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

			<link href="/js/3rd/jQuery-File-Upload/css/jquery.fileupload.css" rel="stylesheet" type="text/css"
				charset="utf-8" />
			<link rel="stylesheet" href="https://use.typekit.net/dkv2ioo.css">


			<link href="/css/csvjson.css" rel="stylesheet" type="text/css" charset="utf-8" />
			<script src="/js/3rd.min.js" type="text/javascript"></script>
			<script src="/js/csvjson.min.js" type="text/javascript"></script>
			<script src="/js/app.min.js" type="text/javascript"></script>
	</head>

	<body>
		<header class="px-4 py-4 border-bottom bg-light">
			<div class="container d-flex flex-wrap justify-content-left pt-2 pb-2">
				<div class="d-flex align-items-center me-lg-auto text-decoration-none">
					<a href="/" class="d-flex align-items-center me-lg-auto text-decoration-none">
						<img src="img/logo_bg-light.svg" width="80"> <span class="banner-text text-danger">CSV To
							JSON</span>
					</a>
				</div>
			</div>
		</header>

		<div class="container px-4 py-5">
			<div class="row">
				<div class="description col-md-12">
					<h1 class="text-danger fw-bold">CSV or TSV To JSON Converter</h1>
					<p>To get started, upload or paste your data from Excel (saved as CSV or TSV).
				</div>
			</div>

			<div class="row gx-5">
				<div class="col-md-5 mb-5">
					<div class="mb-5">
						<label for="fileupload" class="form-label">Upload a CSV file</label>
						<input id="fileupload" type="file" name="file" class="form-control" />
					</div>
					<div class="mb-3">
						<label for="csv" class="form-label">Or paste your CSV here</label>
						<textarea id="csv" class="form-control input save" rows="18" spellcheck="false">
album, year, US_peak_chart_post
The White Stripes, 1999, -
De Stijl, 2000, -
White Blood Cells, 2001, 61
Elephant, 2003, 6
Get Behind Me Satan, 2005, 3
Icky Thump, 2007, 2
Under Great White Northern Lights, 2010, 11
Live in Mississippi, 2011, -
Live at the Gold Dollar, 2012, -
Nine Miles from the White City, 2013, -
</textarea>
					</div>
					<button id="convert" type="submit" class="btn btn-danger mb-2 me-2">
						<i class="bi bi-chevron-right"></i> Convert
					</button>
					<button id="clear" type="submit" class="btn btn-light mb-2 me-2">
						<i class="bi bi-backspace"></i> Clear
					</button>
				</div>

				<div class="col-md-7 more-bottom-margin">
					<div class="mb-3">
						<div class="form-check-inline">
							<label class="form-label me-2 save" title="Choose your separator">
								<div class="mb-2">Separator</div>
								<select class="form-select" id="separator" name="separator">
									<option value="auto" selected="selected">Auto-detect</option>
									<option value="comma">Comma</option>
									<option value="semiColon">Semi-colon</option>
									<option value="tab">Tab</option>
								</select>
							</label>
						</div>
						<div class="form-check-inline">
							<input type="checkbox" id="parseNumbers" name="parseNumbers" class="form-check-input save"
								checked="checked " />
							<label for="parseNumbers" class="form-check-label"
								title="Check to parse numbers (i.e. '7e2' would become 700). Uncheck to keep original formatted numbers as strings.">
								Parse numbers
							</label>
						</div>
						<div class="form-check-inline">
							<input type="checkbox" id="parseJSON" name="parseJSON" class="form-check-input save"
								checked="checked " />
							<label for="parseJSON" class="form-check-label"
								title="Check to parse potential values as JSON (numbers, null, false, true, [] and {}). Uncheck to keep original values as strings.">
								Parse JSON
							</label>
						</div>
						<div class="form-check-inline">
							<input type="checkbox" id="transpose" name="transpose" class="form-check-input save" />
							<label for="transpose" class="form-check-label" title="Transpose the data beforehand.">
								Transpose
							</label>
						</div>
						<br />
						<div class="form-check-inline">
							<label class="form-check-label me-2">Output:</label>
							<input type="radio" id="output-array" name="output" class="form-check-input save"
								value="array" checked="checked" />
							<label for="output-array" class="form-check-label" title="Output an array of objects.">
								Array
							</label>
						</div>
						<div class="form-check-inline">
							<input type="radio" id="output-hash" name="output" class="form-check-input save"
								value="hash" />
							<label for="output-hash" class="form-check-label"
								title="Output an object instead of an array. First column is used as hash key.">
								Hash
							</label>
						</div>
						<div class="form-check-inline">
							<input type="checkbox" id="minify" name="minify" class="form-check-input save" />
							<label for="minify" class="form-check-label"
								title="Minify or compact result by removing spaces and new lines.">
								Minify
							</label>
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label">JSON</label> <span class="result-note"></span>
						<textarea id="result" class="form-control result save" rows="18" spellcheck="false"
							disabled></textarea>
					</div>
					<a id="download" class="btn btn-danger mb-2 me-2" href="" download="converted.json"
						disabled="disabled" target="_self">
						<i class="bi bi-cloud-download"></i> Download
					</a>
					<a id="copy" class="btn btn-light mb-2 me-2" href="#"
						title="or Ctrl + A then Ctrl + C to copy to clipboard."><i class="bi bi-share"></i> Copy to
						clipboard</a>
				</div>
			</div>
		</div>
	</body>

</html>
